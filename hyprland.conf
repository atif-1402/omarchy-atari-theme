bind = SUPER,5,exec,~/.config/omarchy/themes/atari/retrolines.sh
bind = SUPER,6,exec,~/.config/omarchy/themes/atari/retrolines.sh
bind = SUPER,7,exec,~/.config/omarchy/themes/atari/retrolines.sh
bind = SUPER,8,exec,~/.config/omarchy/themes/atari/retrolines.sh
bind = SUPER,9,exec,~/.config/omarchy/themes/atari/retrolines.sh
